spring.shardingsphere.mode.type=Memory

spring.shardingsphere.datasource.names=ds

spring.shardingsphere.datasource.ds.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://localhost:3306/princess?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds.username=root
spring.shardingsphere.datasource.ds.password=aaa123

spring.shardingsphere.rules.sharding.tables.shop_message_history.actual-data-nodes=ds.shop_message_history_$->{0..1}
spring.shardingsphere.rules.sharding.tables.shop_message_history.table-strategy.standard.sharding-column=shop_id
spring.shardingsphere.rules.sharding.tables.shop_message_history.table-strategy.standard.sharding-algorithm-name=t-order-inline

spring.shardingsphere.rules.sharding.tables.shop_message_history.key-generate-strategy.column=shop_id
spring.shardingsphere.rules.sharding.tables.shop_message_history.key-generate-strategy.key-generator-name=snowflake


spring.shardingsphere.rules.sharding.sharding-algorithms.t-order-inline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.t-order-inline.props.algorithm-expression=shop_message_history_$->{shop_id % 2}


spring.shardingsphere.rules.sharding.key-generators.snowflake.type=SNOWFLAKE
spring.shardingsphere.rules.sharding.key-generators.snowflake.props.worker-id=123
